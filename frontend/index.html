<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JDU Library System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <style>
      /* Critical CSS to prevent flash of unstyled content (FOUC) */
      /* This MUST match theme.ts background colors */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f4f6f8; /* Light mode - matches theme.ts */
      }
      
      /* Dark mode support using prefers-color-scheme */
      @media (prefers-color-scheme: dark) {
        html, body {
          background-color: #0f172a; /* Dark mode - matches theme.ts */
        }
      }

      #root {
        min-height: 100vh;
        background-color: transparent;
      }

      /* Loading spinner - shown until React hydrates */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @media (prefers-color-scheme: dark) {
        .loading-spinner {
          border-color: rgba(255, 255, 255, 0.1);
          border-top-color: #60a5fa;
        }
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Hide spinner once React loads */
      #root:not(:empty) .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
